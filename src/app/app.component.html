<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [(opened)]="opened"
      >
    <mat-toolbar><mat-icon>apps</mat-icon> Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Timesheets</a>
      <a mat-list-item routerLink="/projects" routerLinkActive="active">Projects</a>
      <a mat-list-item routerLink="/invoices" routerLinkActive="active">Invoices</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">{{menuIcon}}</mat-icon>
      </button>
      <span>Time Tracker</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
