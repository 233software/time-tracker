<mat-card>
  <mat-card-title>Timesheets</mat-card-title>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- WeekNumber Column -->
      <ng-container matColumnDef="weekNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Week Number</th>
        <td mat-cell *matCellDef="let row">{{row.weekNumber}}</td>
      </ng-container>

      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef="let row">{{row.startDate}}</td>
      </ng-container>

      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let row">{{row.endDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10,25,50]">
    </mat-paginator>
  </mat-card-content>
</mat-card>
